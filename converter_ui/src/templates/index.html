<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docmost Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <h1>Docmost Converter</h1>
            <p>Powered by Docling & Ollama</p>
            <div class="system-status">
                <span class="status-indicator online" title="Docling Connected">Docling</span>
                <span class="status-indicator online" title="Ollama Connected">Ollama</span>
            </div>
        </header>

        <main>
            <div class="upload-card">
                <div class="drop-zone" id="drop-zone">
                    <div class="icon-container">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16V4M12 4L7 9M12 4L17 9" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20 20H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2>Drag & Drop files here</h2>
                    <p>Supported: .pdf, .docx, .xlsx</p>
                    <input type="file" id="file-input" multiple hidden>
                    <button class="btn-primary" onclick="document.getElementById('file-input').click()">Select
                        Files</button>
                </div>

                <div class="file-list" id="file-list"></div>

                <div class="actions">
                    <button class="btn-convert" id="convert-btn" disabled>
                        <span class="btn-text">Convert & Download</span>
                        <div class="spinner" id="btn-spinner"></div>
                    </button>
                </div>

                <div class="status-message" id="status-message"></div>
            </div>
        </main>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const convertBtn = document.getElementById('convert-btn');
        const statusMessage = document.getElementById('status-message');

        let filesToUpload = [];

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, highlight, false));
        ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, unhighlight, false));

        function highlight() { dropZone.classList.add('highlight'); }
        function unhighlight() { dropZone.classList.remove('highlight'); }
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function () { handleFiles(this.files); });

        function handleFiles(files) {
            filesToUpload = [...filesToUpload, ...files];
            updateFileList();
            updateButtonState();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            filesToUpload.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                fileList.appendChild(item);
            });
        }

        window.removeFile = function (index) {
            filesToUpload.splice(index, 1);
            updateFileList();
            updateButtonState();
        }

        function updateButtonState() {
            convertBtn.disabled = filesToUpload.length === 0;
            if (filesToUpload.length > 0) {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }
        }

        convertBtn.addEventListener('click', async () => {
            if (filesToUpload.length === 0) return;

            convertBtn.classList.add('loading');
            convertBtn.disabled = true;
            statusMessage.textContent = 'Processing... (1. Extracting, 2. Refining, 3. Packaging)';
            statusMessage.className = 'status-message info';

            const formData = new FormData();
            filesToUpload.forEach(file => { formData.append('files', file); });

            try {
                const response = await fetch('/convert', { method: 'POST', body: formData });
                if (response.ok) {
                    const result = await response.json();
                    if (result.download_url) {
                        statusMessage.textContent = 'Success! Downloading ZIP...';
                        statusMessage.className = 'status-message success';
                        window.location.href = result.download_url;
                        setTimeout(() => {
                            filesToUpload = [];
                            updateFileList();
                            convertBtn.classList.remove('loading');
                            convertBtn.disabled = true;
                            statusMessage.textContent = 'Ready for next batch.';
                            statusMessage.className = 'status-message';
                        }, 2000);
                        return;
                    }
                }
                throw new Error('Conversion failed');
            } catch (error) {
                console.error(error);
                statusMessage.textContent = 'Error during conversion. Check server logs.';
                statusMessage.className = 'status-message error';
                convertBtn.classList.remove('loading');
                convertBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
