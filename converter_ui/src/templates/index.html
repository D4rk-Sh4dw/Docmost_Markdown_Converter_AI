<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docmost Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <img src="/static/logo.png" alt="Docmost Converter Logo" class="app-logo">
            </div>
            <h1>Docmost Converter</h1>
            <p>Powered by Docling & Ollama</p>
            <div class="system-status">
                <span class="status-indicator" id="status-docling" title="Prüfe Verbindung...">Docling Service</span>
                <span class="status-indicator" id="status-ollama" title="Prüfe Verbindung...">Ollama AI</span>
            </div>
        </header>

        <main>
            <div class="upload-card">
                <div class="drop-zone" id="drop-zone">
                    <div class="icon-container">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16V4M12 4L7 9M12 4L17 9" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20 20H4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2>Dateien hier ablegen</h2>
                    <p>Unterstützt: PDF, DOCX, XLSX</p>
                    <input type="file" id="file-input" multiple hidden>
                    <button class="btn-primary" onclick="document.getElementById('file-input').click()">Dateien
                        wählen</button>
                </div>

                <div class="file-list" id="file-list"></div>

                <div class="actions">
                    <button class="btn-convert" id="convert-btn" disabled>
                        <span class="btn-text">Konvertierung starten</span>
                        <div class="spinner" id="btn-spinner"></div>
                    </button>
                </div>

                <div class="status-message" id="status-message"></div>

                <div class="processing-overlay" id="processing-overlay">
                    <div class="processing-content">
                        <div class="spinner-large"></div>
                        <h3>Bitte warten...</h3>
                        <p>Dokumente werden verarbeitet.</p>
                        <p class="sub-text">Extraktion -> KI-Optimierung -> Paketierung</p>
                        <p class="warning-text">Bitte Fenster nicht schließen.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const convertBtn = document.getElementById('convert-btn');
        const statusMessage = document.getElementById('status-message');
        const processingOverlay = document.getElementById('processing-overlay');

        // Mouse Glow Effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            document.documentElement.style.setProperty('--mouse-x', `${x}px`);
            document.documentElement.style.setProperty('--mouse-y', `${y}px`);
        });

        let filesToUpload = [];

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, highlight, false));
        ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, unhighlight, false));

        function highlight() { dropZone.classList.add('highlight'); }
        function unhighlight() { dropZone.classList.remove('highlight'); }
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function () { handleFiles(this.files); });

        function handleFiles(files) {
            filesToUpload = [...filesToUpload, ...files];
            updateFileList();
            updateButtonState();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            filesToUpload.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button class="remove-btn" onclick="removeFile(${index})" title="Entfernen">✕</button>
                `;
                fileList.appendChild(item);
            });
        }

        window.removeFile = function (index) {
            filesToUpload.splice(index, 1);
            updateFileList();
            updateButtonState();
        }

        function updateButtonState() {
            convertBtn.disabled = filesToUpload.length === 0;
            if (filesToUpload.length > 0) {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
            }
        }

        // Status Checking
        async function checkStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();

                const doclingEl = document.getElementById('status-docling');
                const ollamaEl = document.getElementById('status-ollama');

                updateIndicator(doclingEl, data.docling);
                updateIndicator(ollamaEl, data.ollama);
            } catch (e) {
                console.error("Status check failed", e);
            }
        }

        function updateIndicator(el, status) {
            if (status === 'online') {
                el.classList.add('online');
                el.classList.remove('offline');
                el.title = "Verbunden";
            } else {
                el.classList.add('offline');
                el.classList.remove('online');
                el.title = "Nicht erreichbar";
            }
        }

        // Poll status every 5s
        setInterval(checkStatus, 5000);
        checkStatus();

        // ---------------------------------------------------------
        // CLIENT-SIDE BATCH PROCESSING LOGIC (NEW)
        // ---------------------------------------------------------
        convertBtn.addEventListener('click', async () => {
            if (filesToUpload.length === 0) return;

            // UI Block
            convertBtn.disabled = true;
            processingOverlay.classList.add('active');

            const statusTitle = processingOverlay.querySelector('h3');
            const statusText = processingOverlay.querySelector('p');
            const subText = processingOverlay.querySelector('.sub-text');

            try {
                // 1. Init Job
                statusTitle.innerText = "Initialisiere...";
                const initRes = await fetch('/job/init', { method: 'POST' });
                if (!initRes.ok) throw new Error("Job konnte nicht gestartet werden");
                const { job_id } = await initRes.json();

                // 2. Process Files Sequentially
                let processedCount = 0;
                const total = filesToUpload.length;

                for (const file of filesToUpload) {
                    processedCount++;
                    statusTitle.innerText = `Verarbeite Datei ${processedCount} von ${total}`;
                    statusText.innerText = file.name;
                    subText.innerText = "Sende an Docling & Ollama...";

                    const formData = new FormData();
                    formData.append('file', file); // key must be 'file'

                    const chunkRes = await fetch(`/job/${job_id}/process`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!chunkRes.ok) {
                        console.error(`Failed to process ${file.name}`);
                        subText.innerText = `Fehler bei ${file.name}, überspringe...`;
                        // We continue with other files even if one fails
                    }

                    // GPU Cool Down: Wait 3s before next file
                    await new Promise(r => setTimeout(r, 3000));
                }

                // 3. Finalize
                statusTitle.innerText = "Erstelle ZIP-Paket...";
                statusText.innerText = "Fast fertig";
                subText.innerText = "Komprimiere Dateien...";

                const finalRes = await fetch(`/job/${job_id}/finalize`, { method: 'POST' });
                if (finalRes.ok) {
                    const result = await finalRes.json();
                    if (result.download_url) {
                        statusMessage.textContent = 'Erfolg! Download startet...';
                        statusMessage.className = 'status-message success';

                        window.location.href = result.download_url;

                        setTimeout(() => {
                            processingOverlay.classList.remove('active');
                            filesToUpload = [];
                            updateFileList();
                            convertBtn.disabled = true;
                            statusMessage.textContent = 'Bereit für den nächsten Auftrag.';
                            // Reset texts
                            statusTitle.innerText = "Bitte warten...";
                            statusText.innerText = "Dokumente werden verarbeitet.";
                            subText.innerText = "Extraktion -> KI-Optimierung -> Paketierung";
                        }, 2000);
                        return;
                    }
                }
                throw new Error('Fehler beim Abschließen des Jobs');

            } catch (error) {
                console.error(error);
                statusMessage.textContent = 'Fehler: ' + error.message;
                statusMessage.className = 'status-message error';
                processingOverlay.classList.remove('active');
                convertBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
