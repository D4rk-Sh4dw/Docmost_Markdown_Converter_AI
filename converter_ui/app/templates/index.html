<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docmost Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --text-main: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fluid Mesh Gradient Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -50px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        /* Main Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        /* Upload Area */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-zone:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.03);
            transform: translateY(-2px);
        }

        .icon-container {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s ease;
        }

        .upload-zone:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }

        .icon-svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .file-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: color 0.2s;
        }

        /* Action Button */
        .btn-grad {
            background-image: linear-gradient(to right, var(--primary) 0%, var(--secondary) 51%, var(--primary) 100%);
            margin: 2rem auto 0;
            padding: 1rem 2.5rem;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            box-shadow: 0 0 20px #eeeeee15;
            border-radius: 12px;
            border: none;
            display: block;
            width: 100%;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .btn-grad:hover {
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.6);
        }

        .btn-grad:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: default;
            box-shadow: none;
            transform: none;
        }

        /* Progress / Status */
        .status-area {
            margin-top: 1.5rem;
            min-height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .message.success {
            color: #4ade80;
        }

        .message.error {
            color: #f87171;
        }
    </style>
</head>

<body>

    <div class="background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="glass-card">
        <h1>Docmost Converter</h1>
        <p class="subtitle">Transform documents into clean Markdown.</p>

        <form id="uploadForm">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <div class="icon-container">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path
                            d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                    </svg>
                </div>
                <p id="fileName" class="file-status">Click just here to select PDF, DOCX, or XLSX</p>
                <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.xlsx" style="display: none"
                    onchange="updateFileName()">
            </div>

            <div class="status-area">
                <span class="loader" id="loader"></span>
                <span class="message" id="message"></span>
            </div>

            <button type="submit" class="btn-grad" id="submitBtn">Convert Document</button>
        </form>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('fileName');
            const btn = document.getElementById('submitBtn');
            const zone = document.querySelector('.upload-zone');

            if (input.files.length > 0) {
                display.innerText = input.files[0].name;
                display.style.color = 'white';
                display.style.fontWeight = '600';
                zone.style.borderColor = 'var(--primary)';
                background: 'rgba(255, 255, 255, 0.08)';
            } else {
                display.innerText = "Click just here to select PDF, DOCX, or XLSX";
                display.style.color = 'var(--text-secondary)';
                display.style.fontWeight = '400';
            }
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const msg = document.getElementById('message');

            if (fileInput.files.length === 0) {
                msg.innerText = "Please select a file first";
                msg.className = "message error";
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            btn.disabled = true;
            btn.innerText = "Processing...";
            loader.style.display = 'inline-block';
            msg.innerText = "Uploading & Converting...";
            msg.className = "message";

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    msg.innerText = "Conversion successful. Downloading...";
                    msg.className = "message success";

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    let filename = "docmost-export.zip";
                    const disposition = response.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    btn.innerText = "Done";
                    setTimeout(() => {
                        btn.innerText = "Convert Document";
                        btn.disabled = false;
                        loader.style.display = 'none';
                    }, 3000);

                } else {
                    const errorText = await response.text();
                    let errMsg = 'Upload failed';
                    try {
                        errMsg = JSON.parse(errorText).detail || errMsg;
                    } catch { }
                    msg.innerText = errMsg;
                    msg.className = "message error";
                    loader.style.display = 'none';
                    btn.disabled = false;
                    btn.innerText = "Try Again";
                }
            } catch (error) {
                msg.innerText = "Network Error";
                msg.className = "message error";
                loader.style.display = 'none';
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        });

        // Drag Handling
        const zone = document.querySelector('.upload-zone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            zone.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        zone.addEventListener('dragover', () => {
            zone.style.borderColor = 'var(--accent)';
            zone.style.transform = 'scale(1.02)';
        });
        zone.addEventListener('dragleave', () => {
            zone.style.borderColor = 'rgba(255,255,255,0.1)';
            zone.style.transform = 'scale(1)';
        });
        zone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            updateFileName();
            zone.style.borderColor = 'var(--primary)';
            zone.style.transform = 'scale(1)';
        });
    </script>
</body>

</html>
