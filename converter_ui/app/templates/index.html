<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCMOST // CONVERTER</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --dark-bg: #050510;
            --panel-bg: rgba(10, 10, 30, 0.6);
            --border-color: rgba(0, 243, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradient */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.1) 0%, transparent 60%);
            animation: pulse-bg 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse-bg {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            position: relative;
        }

        /* Glass Panel */
        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 3rem;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            overflow: hidden;
        }

        /* Corner Accents */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            transition: all 0.3s ease;
        }

        .tl {
            top: 0;
            left: 0;
            border-bottom: none;
            border-right: none;
        }

        .tr {
            top: 0;
            right: 0;
            border-bottom: none;
            border-left: none;
        }

        .bl {
            bottom: 0;
            left: 0;
            border-top: none;
            border-right: none;
        }

        .br {
            bottom: 0;
            right: 0;
            border-top: none;
            border-left: none;
        }

        .panel:hover .corner {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: white;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        h1 span {
            color: var(--neon-blue);
        }

        .subtitle {
            text-align: center;
            color: #889;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Upload Zone */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            transition: transform 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: translateY(-5px) scale(1.1);
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .file-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
            letter-spacing: 1px;
        }

        /* Button */
        button {
            width: 100%;
            margin-top: 2rem;
            padding: 1.2rem;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-green);
            transition: left 0.3s ease;
            z-index: -1;
        }

        button:hover {
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        button:hover::before {
            left: 0;
        }

        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled::before {
            background: transparent;
        }

        /* Status & Terminal */
        .status-container {
            margin-top: 2rem;
            min-height: 40px;
        }

        .terminal-line {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--neon-blue);
            text-align: left;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            border-left: 2px solid var(--neon-green);
            padding-left: 10px;
            margin-bottom: 5px;
        }

        .terminal-line.error {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
        }

        .terminal-line.success {
            color: var(--neon-green);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Loader */
        .scanner {
            height: 2px;
            background: var(--neon-blue);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s linear infinite;
            display: none;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch-wrapper {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="scanner" id="scanner"></div>

            <!-- Corners -->
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>

            <h1>Docmost <span>Converter</span></h1>
            <p class="subtitle">System Ready // Waiting for Input</p>

            <form id="uploadForm">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">â‡ª</div>
                    <p class="file-name" id="fileName">DROP FILE OR CLICK TO INITIALIZE</p>
                    <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.xlsx" style="display: none"
                        onchange="updateFileName()">
                </div>

                <div class="status-container" id="statusOutput"></div>

                <button type="submit" id="submitBtn">Initialize Sequence</button>
            </form>

            <div class="glitch-wrapper">SYS.VER.2.0.4 // ONLINE</div>
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('fileName');
            const btn = document.getElementById('submitBtn');

            if (input.files.length > 0) {
                display.innerText = input.files[0].name;
                display.style.color = 'var(--neon-blue)';
                log(`File selected: ${input.files[0].name}`);
                btn.style.borderColor = 'var(--neon-blue)';
                btn.style.color = 'var(--neon-blue)';
            } else {
                display.innerText = "DROP FILE OR CLICK TO INITIALIZE";
                display.style.color = '#ccc';
            }
        }

        function log(text, type = 'info') {
            const container = document.getElementById('statusOutput');
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            line.innerText = `> ${text}`;
            container.innerHTML = ''; // Clear previous
            container.appendChild(line);
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const btn = document.getElementById('submitBtn');
            const scanner = document.getElementById('scanner');

            if (fileInput.files.length === 0) {
                log('ERROR: No Input Detected', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            log('Initializing upload sequence...', 'info');
            btn.disabled = true;
            btn.innerText = "PROCESSING...";
            scanner.style.display = 'block';

            try {
                // Simulate some "hacking" steps for effect
                await new Promise(r => setTimeout(r, 600));
                log('Establishing uplink to neural net...', 'info');
                await new Promise(r => setTimeout(r, 800));
                log('Transmitting payload...', 'info');

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    log('Processing complete. Downloading artifacts.', 'success');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;

                    let filename = "docmost-export.zip";
                    const disposition = response.headers.get('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    btn.innerText = "SUCCESS";
                    btn.style.borderColor = 'var(--neon-green)';
                    btn.style.color = 'var(--neon-green)';

                } else {
                    const errorText = await response.text();
                    let errMsg = 'Upload failed';
                    try {
                        const errJson = JSON.parse(errorText);
                        errMsg = errJson.detail || errMsg;
                    } catch {
                        errMsg = errorText;
                    }
                    log(`CRITICAL FAIL: ${errMsg}`, 'error');
                    btn.innerText = "RETRY";
                }
            } catch (error) {
                log(`NETWORK FAILURE: ${error.message}`, 'error');
                btn.innerText = "RETRY";
            } finally {
                scanner.style.display = 'none';
                btn.disabled = false;
                if (btn.innerText === "RETRY" || btn.innerText === "SUCCESS") {
                    setTimeout(() => btn.innerText = "Initialize Sequence", 3000);
                }
            }
        });

        // Drag and Drop visual
        const dropZone = document.querySelector('.upload-area');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--neon-green)';
            dropZone.style.background = 'rgba(0, 255, 65, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            dropZone.style.background = 'rgba(0, 0, 0, 0.3)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            dropZone.style.background = 'rgba(0, 0, 0, 0.3)';
            const input = document.getElementById('fileInput');
            if (e.dataTransfer.files.length) {
                input.files = e.dataTransfer.files;
                updateFileName();
            }
        });

    </script>
</body>

</html>
